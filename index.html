<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img
          src="./assets/photos/448455.png"
          alt="Logo"
          width="70"
          height="70"
          class="d-inline-block align-text-top"
        />
        <p id="currentDay" class="navbar-brand"></p>

        <a class="navbar-brand" href="">Weather APP</a>

        <form class="d-flex" role="search">
          <input
            id="latitude"
            class="form-control me-2"
            inputmode="numeric"
            type="text"
            placeholder="Latitude"
            aria-label="Latitude"
            readonly
          />
          <input
            id="longitude"
            class="form-control me-2"
            inputmode="numeric"
            type="text"
            placeholder="Longitude"
            aria-label="Longitude"
            readonly
          />
          <button id="getWeather" class="btn btn-outline-success" type="submit">
            Weather
          </button>
        </form>

        <form class="d-flex" role="search">
          <input
            id="txt"
            class="form-control me-2"
            type="text"
            placeholder="City Name"
            aria-label="Search"
            required
          />
          <input
            id="txt1"
            class="form-control me-2"
            type="text"
            placeholder="State"
            aria-label="Search"
            required
          />
          <button id="getCity" class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div id="weatherMain" class="row row-cols-1 row-cols-md-5 g-4"></div>
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">5-Day Forecast - 3 hour updates</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#weatherMain">Current Weather</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#history">Weather History</a>
        </li>
      </ul>
    </nav>
    <div
      id="forecast"
      data-spy="scroll"
      data-target="#navbar-example2"
      data-offset="0"
      class="row row-cols-1 row-cols-md-5 g-4"
    ></div>
    <nav class="navbar navbar-light bg-light">
      <div class="navbar-brand" href="#">
        <img
          src="/docs/4.0/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        History
      </div>
    </nav>
    <div id="history" class="card bg-light mb-3" style="max-width: 18rem"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
